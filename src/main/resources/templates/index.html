<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script th:src="@{/js/ws.js}"></script>
</head>
<body>
<nav class="c-navbar">
    <div class="container">
        <div class="d-flex flex-row-reverse bd-highlight">
            <div class="p-2 bd-highlight">
                <button class="c-btn">Sign Out</button>
            </div>
        </div>
    </div>
</nav>

<div class="container">

    <div>
        <div class="message-field">
            <ul class="messages" id="messages">
                <!--        <li th:each="msg : ${messages}" th:utext="${msg.getMessage()}"></li>-->
                <li>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <div>
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8A2DmFAjcxMk7upyVPwwRLVxrfC5V3OjLHOY5Su7wErcFFKymyX7z1jJuFe0dcKyGquQ9qtCvDK99fz0XXDbsMx9Hagw7JJW7AQ&usqp=CAU&ec=45768321"
                                     class="mob-link-right" alt="picture" width="40px" height="40px"
                                     style="border-radius: 50%">
                            </div>
                            <div style="padding-left: 15px;">
                                <div><span class="name">John</span></div>
                                <div><span class="msg">Hi</span></div>
                            </div>
                        </div>
                        <div><span class="date">13:12:12 (22 monday)</span></div>
                    </div>
                </li>
            </ul>
        </div>
        <br>
        <hr>
        <div class="d-flex bd-highlight">

            <div class="p-2 w-100 bd-highlight">
                <div class="">
                    <input id="message_input_value" class="message_input" placeholder="Type your message here..."/>
                </div>
            </div>

            <div class="p-2 flex-shrink-1 bd-highlight">
                <div class="d-flex flex-column bd-highlight mb-3">
                    <button class="c-btn-message" onclick="sendMessage()">Send</button>

                    <button class="c-btn-connection mt-3" onclick="connect()">Connect</button>

                    <button class="c-btn-connection mt-1" onclick="disconnect()">Disconnect</button>
                </div>
            </div>
        </div>

    </div>


    <div id="message_template" class="message_template">
        <li class="message">
            <div class="text_wrapper">
                <div class="text d-flex justify-content-between"></div>
            </div>
        </li>
    </div>

</div>
</body>
</html>
